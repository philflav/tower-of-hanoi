<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .towers {
            display: flex;
            gap: 50px;
        }
        .tower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 200px;
            height: 300px;
            border-bottom: 10px solid #333;
            position: relative;
        }
        .tower::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 250px;
            background: #333;
            bottom: 0;
            z-index: -1;
        }
        .disk {
            height: 30px;
            border-radius: 15px;
            margin: 2px;
            cursor: pointer;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tower of Hanoi</h1>
        <div class="controls">
            <label for="diskCount">Number of Disks:</label>
            <select id="diskCount">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button onclick="resetGame()">New Game</button>
            <!-- Add this inside the controls div, after the New Game button -->
            <button onclick="showSolution()">Show Solution</button>
        </div>
        <div class="info">
            <p>Moves: <span id="moves">0</span></p>
            <p>Optimal Moves: <span id="optimal">7</span></p>
        </div>
        <div class="towers">
            <div class="tower" id="tower1"></div>
            <div class="tower" id="tower2"></div>
            <div class="tower" id="tower3"></div>
        </div>
    </div>
    <script src="game.js"></script>
<!-- Add this right before the closing </body> tag -->
<div id="gameDialog" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); text-align: center;">
    <h2 id="dialogMessage"></h2>
    <button onclick="closeDialog()">Play Again</button>
</div>
</body>
</html>
